        function parseValor(valor) {
            if (!valor) return 0;
            return parseFloat(valor.replace('R$', '').replace(/\./g, '').replace(',', '.').trim());
        }
        
        function parseKm(km) {
            if (!km) return 0;
            return parseInt(km.replace(/[^\d]/g, '')) || 0;
        }
        
        function formatValor(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }
        
        function removeAcentos(texto) {
            return texto.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }
        
        function calculateStats() {
            const totalManutencoes = data.length;
            let totalGasto = 0;
            
            data.forEach(group => {
                totalGasto += parseValor(group.valor);
            });
            
            document.getElementById('totalManutencoes').textContent = totalManutencoes;
            document.getElementById('totalGasto').textContent = formatValor(totalGasto);
            document.getElementById('proximaOleo').innerHTML = '189.000 km<br><span style="font-size: 0.5em; font-style: italic; opacity: 0.85;">junho de 2026</span>';
        }
        
        function renderTable(filteredData = data) {
            const tbody = document.getElementById('tableBody');
            const mobileView = document.getElementById('mobileView');
            const noResults = document.getElementById('noResults');
            
            tbody.innerHTML = '';
            mobileView.innerHTML = '';
            
            if (filteredData.length === 0) {
                document.querySelector('.table-container').style.display = 'none';
                mobileView.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            document.querySelector('.table-container').style.display = 'block';
            noResults.style.display = 'none';
            
            // Renderizar tabela desktop
            filteredData.forEach(group => {
                group.items.forEach((item, index) => {
                    const row = tbody.insertRow();
                    row.className = 'group-row';
                    
                    if (index === 0) {
                        const dataCell = row.insertCell();
                        dataCell.className = 'data-cell';
                        dataCell.innerHTML = group.data;
                        dataCell.rowSpan = group.items.length;
                        
                        const servicoCell = row.insertCell();
                        servicoCell.className = 'servico-cell';
                        servicoCell.innerHTML = item.servico;
                        
                        const pecasCell = row.insertCell();
                        pecasCell.className = 'pecas-cell';
                        pecasCell.innerHTML = item.pecas;
                        
                        const lugarCell = row.insertCell();
                        lugarCell.className = 'lugar-cell';
                        lugarCell.innerHTML = group.lugar;
                        lugarCell.rowSpan = group.items.length;
                        
                        const valorCell = row.insertCell();
                        valorCell.className = 'valor-cell';
                        valorCell.innerHTML = group.valor;
                        valorCell.rowSpan = group.items.length;
                        
                        const kmCell = row.insertCell();
                        kmCell.className = 'km-cell';
                        kmCell.innerHTML = group.km;
                        kmCell.rowSpan = group.items.length;
                    } else {
                        const servicoCell = row.insertCell();
                        servicoCell.className = 'servico-cell';
                        servicoCell.innerHTML = item.servico;
                        
                        const pecasCell = row.insertCell();
                        pecasCell.className = 'pecas-cell';
                        pecasCell.innerHTML = item.pecas;
                    }
                });
            });
            
            // Renderizar cards mobile
            filteredData.forEach(group => {
                const card = document.createElement('div');
                card.className = 'manutencao-card';
                
                let itemsHTML = '';
                group.items.forEach(item => {
                    itemsHTML += `
                        <div class="manutencao-item">
                            <div class="manutencao-servico">${item.servico}</div>
                            <div class="manutencao-pecas">${item.pecas}</div>
                        </div>
                    `;
                });
                
                card.innerHTML = `
                    <div class="manutencao-header">
                        <div class="manutencao-data">${group.data}</div>
                        <div class="manutencao-valor">${group.valor}</div>
                    </div>
                    ${itemsHTML}
                    <div class="manutencao-footer">
                        <div class="manutencao-lugar">${group.lugar}</div>
                        <div class="manutencao-km">${group.km}</div>
                    </div>
                `;
                
                mobileView.appendChild(card);
            });
        }
        
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = removeAcentos(e.target.value.toLowerCase());
            
            const filtered = data.filter(group => {
                const matchData = removeAcentos(group.data.toLowerCase()).includes(searchTerm);
                const matchLugar = removeAcentos(group.lugar.toLowerCase()).includes(searchTerm);
                const matchValor = removeAcentos(group.valor.toLowerCase()).includes(searchTerm);
                const matchKm = removeAcentos(group.km.toLowerCase()).includes(searchTerm);
                const matchItems = group.items.some(item => 
                    removeAcentos(item.servico.toLowerCase()).includes(searchTerm) ||
                    removeAcentos(item.pecas.toLowerCase()).includes(searchTerm)
                );
                
                return matchData || matchLugar || matchValor || matchKm || matchItems;
            });
            
            renderTable(filtered);
        });
